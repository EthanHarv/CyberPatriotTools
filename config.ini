[firefox]
install-newest = true

[ansible]
install = true
add-roles = true
# NOTE: Role name _MUST_ be the exact same as folder name
# Ensure only one OS is "true" at a time. TODO: Maybe add a check in the future
clamav = true
Ubuntu1604-CIS = true
Ubuntu1804-CIS = false 
Debian9-CIS = false

run-roles = true

[lynis]
install = true
audit = true

[guest]
guestAccess = true
#controls both guest access and requires users to type in their username (hiding users from
#being displayed at logon screen)

[services]
fail2ban-install = true

